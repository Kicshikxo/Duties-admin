	<script>
		
		function id(id){return document.getElementById(id)}
		
		function toggleAddNewDate(){
			if (id('add-form').style.transform == 'scale(1)'){
				id('add-form').style.transform =  'scale(0)'
				id('add-button').style.transform = 'rotate(0deg)'
			}
			else {
				id('add-form').style.transform =  'scale(1)'
				id('add-button').style.transform = 'rotate(45deg)'
			}
		}

		ratingTable = id('rating-table')
		ratingTable.onmousedown = function(){
			startX = this.scrollLeft + event.pageX
		    startY = this.scrollTop  + event.pageY
		    ratingTable.onmousemove = function(){
		    	this.scrollLeft = startX - event.pageX
		        this.scrollTop  = startY - event.pageY
		        id('names-table').scrollTop = this.scrollTop
		        return false
		    }
		}
		window.onmouseup = function(){
			ratingTable.onmousemove = function(){return}
		}

		ratingTable.onscroll = function(){
			id('names-table').scrollTop = ratingTable.scrollTop
		}

		nameToNumber = {
			'Богорадников Денис': 0,
			'Бувин Алексей': 1,
			'Дрюченко Артём': 2,
			'Заживихин Дмитрий': 3,
			'Кривдин Сергей': 4,
			'Крючкин Данил': 5,
			'Кузнецов Валерий': 6,
			'Маховицкий Владимир': 7,
			'Машнин Владислав': 8,
			'Озеров Роман': 9,
			'Полыновский Дмитрий': 10,
			'Скорятин Игорь': 11,
			'Спицын Денис': 12,
			'Тярин Богдан': 13,
			'Фурсин Владислав': 14,
			'Шевченко Богдан': 15,
			'Шкиперов Дмитрий': 16,
			'Яковлев Сергей': 17
		}

		monthToNumber = {
			'Сентябрь': '0',
			'Октябрь' : '1',
			'Ноябрь'  : '2',
			'Декабрь' : '3',
			'Январь'  : '4',
			'Февраль' : '5',
			'Март'    : '6',
			'Апрель'  : '7',
			'Май'     : '8',
		}
		
		tr = document.getElementsByTagName('tr')
		
		function fillTable(){
			for (i of database){
				if (i.dates.length == 0){
					tr[nameToNumber[i.name]].innerHTML += "<td class = 'mark'></td>"
				}
				else for (j of i.dates){
					tr[nameToNumber[i.name]].innerHTML += "<td class = 'mark'>"+j+"</td>"
				}
			}
		}
		window.onload = fillTable

	</script>
